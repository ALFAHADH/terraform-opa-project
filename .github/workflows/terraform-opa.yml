name: Terraform with OPA Security Gate

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Install OPA
      run: |
        curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
        chmod +x opa
        sudo mv opa /usr/local/bin/

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init -input=false

    - name: Terraform Plan
      run: |
        terraform plan -out=tfplan
        terraform show -json tfplan > tfplan.json

    - name: OPA Security Scan
      run: |
        echo "Running OPA security scan"
        opa eval --format=pretty --data security.rego --input tfplan.json "data.terraform.security" > opa-report.txt
        cat opa-report.txt

        opa eval --data security.rego --input tfplan.json "data.terraform.security.deny" | grep -q "BLOCKED" && \
        (echo "❌ SECURITY VIOLATION FOUND"; exit 1) || echo "✅ No blocking violations"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

    - name: Upload OPA Report
      uses: actions/upload-artifact@v4
      with:
        name: opa-security-report
        path: opa-report.txt
